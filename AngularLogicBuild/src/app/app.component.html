<html>
  <head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  </head>
  <body>
    <header>
      <div class="companyheader text-center bg-danger">
        <h2 class="text-center text-light p-0 m-0 pb-3 pt-2">BookYourShow<i class="mx-2 bi-film"></i></h2>
      </div>
    </header>
    <main>
      <div class="container mt-3">
        <div class="row mt-3">
          <div class="col-md-3" *ngFor="let movie of movieList" style="width: 20em;">
            <div class="card mt-4" style="height: auto;" title="{{movie.description}}">
              <img [src]='movie.image' alt="Image here" style="width: 100%;height: 15em;" class="img-thumbnail img-fluid "  >
              <div class="card-body text-center p-0">
                <p class="p-0"> {{movie.description | slice:0:60}}</p>
              </div>
              <div class="card-footer text-center">
                <button class="btn btn-sm btn-danger">Book Tickets</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="mt-5">
      <div class="footer bg-danger d-flex flex-column justify-content-center" style="height: 10em;">
        <div class="row text-center ">
          <div class="col-6 text-light">
            <p><strong>@Copyright resereved in the name of Bookyourshow</strong></p>
          </div>
          <div class="col-6 text-light d-flex justify-content-center">
            <strong>Social Networks</strong>
            <span class="mx-2">
              <i class="bi-facebook mx-1"></i>
              <i class="bi-twitter mx-1"></i>
              <i class="bi-youtube mx-1"></i>
            </span>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
