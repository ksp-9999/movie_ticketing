<html>
  <head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <div class="companyheader text-center bg-danger">
        <h2 class="text-center text-light p-0 m-0 pb-3 pt-2">BookYourShow<i class="mx-2 bi-film"></i></h2>
      </div>
    </header>
    <main>
      <div class="container mt-3">
        <div class="row mt-3">
          <div class="col-sm-3" *ngFor="let movie of movieList" style="width: 20em;" (click)="selectedMovie(movie)">
            <div class="card mt-4" style="height: auto;" title="{{movie.description}}">
              <div class="card-header text-center bg-secondary text-light">
                <strong>{{movie.movieName}}</strong>
              </div>
              <img [src]='movie.image' alt="Image here" style="width: 100%;height: 15em;" class="img-thumbnail img-fluid "  >
              <div class="card-body text-center p-0">
                <p class="p-0"> {{movie.description | slice:0:60}}</p>
              </div>
              <div class="card-footer text-center">
                <strong>price:{{movie.ticketRate| currency:'INR'}}</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="container">
        <div class="row">
          <div class="col-6">
            <h2>Shows</h2>
            <span *ngFor="let show of selectedObjShow">
              <button class="btn btn-secondary btn-lg mx-3">{{show}}</button>
            </span>
          </div>
        </div>
      </div>
    </main>
    <footer class="mt-5">
      <div class="footer bg-danger d-flex flex-column justify-content-center" style="height: 10em;">
        <div class="row text-center ">
          <div class="col-6 text-light">
            <p><strong><i class="fa-solid fa-copyright"></i>Copyright resereved in the name of Bookyourshow</strong></p>
          </div>
          <div class="col-6 text-light d-flex justify-content-center">
            <strong>Social Networks</strong>
            <span class="mx-2">
              <i class="bi-facebook mx-1"></i>
              <i class="bi-twitter mx-1"></i>
              <i class="bi-youtube mx-1"></i>
            </span>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
