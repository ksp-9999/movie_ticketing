<div class="header d-flex justify-content-between bg-dark">
  <div><h2 class="text-center  text-light p-2">Student Dash Board</h2></div>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" (click)="addstudent()">
    Add Student
  </button>
</div>

<div class="container mt-2">
  <div class="card ">
    <div class="card-header bg-warning "><h3 class="text-center  text-light">Student Details</h3></div>
    <div class="body">
      <table class="table table-bordered text-center mt-2">
        <thead>
          <tr>
            <th><input type="checkbox" name="" id=""></th>
            <th>Full Name</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Address</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let stu of studentsList;index as i">
            <th><input type="checkbox" name="" id=""></th>
            <td>{{stu.FullName}}</td>
            <td>{{stu.mobile}}</td>
            <td>{{stu.email}}</td>
            <td>{{stu.address}}</td>
            <td class="text-center">
              <button type="button" class="btn btn-info btn-sm mx-2 " (click)="onEdit(stu,i)">Edit</button>
              <button type="button" class="btn btn-danger btn-sm mx-2 " (click)="onDel(stu)">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<div class="modal" id="myModal" #mymodal>
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header bg-success text-light">
        <h4 class="modal-title ">Add Student Details</h4>
        <button type="button" class="btn-close text-light" data-bs-dismiss="modal" (click)="closemodal()"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        
        <form action="" class="form-group">
          <div class="row mb-2">
            <div class="col-md-5"><label for="FullName">Enter Full Name</label></div>
            <div class="col-md-7"><input type="text" class="from-control" id="FullName" [(ngModel)]="student.FullName" name="FullName"></div>
          </div>
          <div class="row mb-2">
            <div class="col-md-5"><label for="mobile">Enter Mobile </label></div>
            <div class="col-md-7"><input type="text" class="from-control" id="mobile" [(ngModel)]="student.mobile" name="mobile"></div>
          </div>
          <div class="row mb-2">
            <div class="col-md-5"><label for="email">Enter Email</label></div>
            <div class="col-md-7"><input type="text" class="from-control" id="email" [(ngModel)]="student.email" name="email"></div>
          </div>
          <div class="row mb-2">
            <div class="col-md-5"><label for="address">Enter Address</label></div>
            <div class="col-md-7"><input type="text" class="from-control" id="address" [(ngModel)]="student.address" name="address"></div>
          </div>
        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary"  (click)="savestudent()">Save</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="closemodal()">Close</button>
      </div>

    </div>
  </div>
</div>
